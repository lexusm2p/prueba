<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Login ¬∑ Seven de Burgers</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">üçî Seven de Burgers <span class="badge">Acceso</span></div>
  </div>
  <div class="container">
    <div class="card">
      <h3>Elige rol</h3>
      <div class="row">
        <div style="flex:1"><label>Rol</label>
          <select id="selRol"><option value="mesero">Mesero</option><option value="cocina">Cocina</option><option value="admin">Administrador</option></select>
        </div>
        <div style="width:200px"><label>PIN</label><input type="text" id="inpPin" placeholder="PIN"></div>
      </div>
      <div id="rowMesero" class="row" style="margin-top:10px">
        <div style="flex:1"><label>Nombre mesero</label><input type="text" id="inpNombre" placeholder="Ej. Alex"></div>
        <div style="width:200px"><label>Mesa</label><input type="text" id="inpMesa" placeholder="M1"></div>
      </div>
      <div class="row" style="justify-content:flex-end">
        <a class="btn secondary" href="../kiosk/index.html">Volver</a>
        <button class="btn" id="btnEntrar">Entrar</button>
      </div>
    </div>
  </div>
  <script>
    const sel = document.getElementById('selRol');
    const pin = document.getElementById('inpPin');
    const nom = document.getElementById('inpNombre');
    const mesa = document.getElementById('inpMesa');
    const row = document.getElementById('rowMesero');
    function toggle(){ row.style.display = (sel.value==='mesero') ? 'flex' : 'none'; }
    sel.addEventListener('change', toggle); toggle();
    document.getElementById('btnEntrar').addEventListener('click', ()=>{
      const p = pin.value.trim(), role = sel.value;
      const ok = (role==='mesero' && p==='7777') || (role==='cocina' && p==='1313') || (role==='admin' && p==='4242');
      if(!ok){ alert('PIN incorrecto'); return; }
      localStorage.setItem('sb_role', role);
      if(role==='mesero'){
        const waiterId = crypto.randomUUID();
        sessionStorage.setItem('sb_mesero_id', waiterId);
        localStorage.setItem('sb_waiter', JSON.stringify({id: waiterId, name: nom.value.trim()||'Mesero', table: mesa.value.trim()||'M1'}));
        location.href = '../mesero/index.html';
      }else if(role==='cocina'){ location.href = '../cocina/index.html'; }
      else{ location.href = '../admin/index.html'; }
    });
  </script>
</body>
</html>
