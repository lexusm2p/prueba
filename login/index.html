<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login — Seven de Burgers</title>
<link rel="stylesheet" href="../shared/styles.css"></head>
<body class="shell"><div class="container"><div class="card">
<h1>Acceso</h1>
<div class="row"><input id="pin" placeholder="PIN" style="width:220px">
<button class="btn" id="go">Entrar</button>
<a class="right" href="../kiosk/">Ir al Kiosko</a></div>
<div class="sub" style="margin-top:10px">Mesero: 1111 · Cocina: 2222 · Admin: 9999</div>
<div id="msg" class="sub" style="color:#ff9c9c;margin-top:8px"></div>
</div></div>
<script type="module">
import { verifyPin } from '../lib/roles.js';
const pin = document.getElementById('pin');
document.getElementById('go').onclick=()=>{
  const v = verifyPin(pin.value.trim());
  if(!v){ document.getElementById('msg').textContent='PIN inválido'; return; }
  location.href=v.redirect;
};
</script>
</body></html>
