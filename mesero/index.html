<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../shared/styles.css"/>
  <title>Mesero — Seven de Burgers</title>

  <style>
    /* ===== Safe areas (iPhone con notch) ===== */
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    /* ===== Layout Mesero ===== */
    main.container{ padding-bottom: calc(12px + var(--safe-bottom)); }

    /* Dos columnas en desktop, una en mobile */
    .grid{
      display:grid; gap:var(--gap);
      grid-template-columns:repeat(2, minmax(280px,1fr));
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Tarjetas/columnas */
    .card h3{ margin:0 0 8px; }
    #colIP, #colR{ display:flex; flex-direction:column; gap:10px; }

    /* Toolbar que inyecta /mesero/app.js (estilos por si el tema cambia) */
    #meseroToolbar input[type="search"]::-webkit-search-cancel-button{
      -webkit-appearance:none;
      height:14px; width:14px; background:transparent;
    }
    #meseroToolbar .btn.small{ min-height:36px; }

    /* Accesibilidad visual para foco en tarjetas */
    .k-card:focus-within{
      outline:2px solid rgba(124,201,255,.35);
      outline-offset:2px;
      border-radius:10px;
    }

    /* Botones compactos dentro de cada tarjeta */
    .k-actions .btn.small{ padding:8px 10px; }

    /* Altura mínima de columnas para equilibrio visual */
    #colIP:empty::after, #colR:empty::after{
      content:"—"; color:var(--muted);
    }

    /* Pegajoso para la cabecera del sitio */
    .header{ position:sticky; top:0; }
  </style>
</head>
<body>
<header class="header" role="banner">
  <div class="brand">
    <span class="dot" aria-hidden="true"></span>
    <div>
      <div>Seven de Burgers</div>
      <div class="title-sub">Mesero</div>
    </div>
  </div>
  <nav aria-label="Navegación de roles" style="display:flex;gap:8px">
    <a class="btn ghost small" href="../kiosk/index.html">Kiosko</a>
    <a class="btn ghost small" href="../cocina/index.html">Cocina</a>
  </nav>
</header>

<main class="container" aria-live="polite">
  <!-- La barra de herramientas (búsqueda/filtros/sonido/acciones) es agregada dinámicamente por /mesero/app.js -->

  <div class="grid" role="region" aria-label="Tableros de pedidos">
    <section class="card" aria-labelledby="ttl-ip">
      <h3 id="ttl-ip">En preparación</h3>
      <div id="colIP"></div>
    </section>

    <section class="card" aria-labelledby="ttl-r">
      <h3 id="ttl-r">Listos</h3>
      <div id="colR"></div>
    </section>
  </div>
</main>

<!-- Scripts -->
  <!-- Firebase y helpers -->
<script type="module" src="../shared/firebase.js"></script>

<!-- Compatibilidad (DB.createOrder, DB.trackOrder, etc.) -->
<script type="module" src="../shared/db-compat.js"></script>

<!-- Tu app -->
<script type="module" src="./app.js"></script>

</body>
</html>
