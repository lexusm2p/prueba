<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seven de Burgers · Mesero</title>
  <link rel="stylesheet" href="../shared/styles.css" />
</head>
<body>
<header class="brand">
  <img src="../shared/logo-seven-pixel.svg" alt="Seven de Burgers"/>
  <div>
    <div class="name">Seven de Burgers</div>
    <div class="tag">Panel Mesero</div>
  </div>
  <div class="nav">
    <a href="../kiosk/">Kiosko</a>
    <a href="../cocina/">Cocina</a>
    <a href="../admin/">Admin</a>
  </div>
</header>

<main class="container">
  <h1 class="title">Nueva orden</h1>
  <div class="grid">
    <div class="card">
      <h2>Datos de mesa</h2>
      <div class="form">
        <label>Nombre del cliente<input id="custName" class="input" placeholder="Opcional"/></label>
        <label>Mesa/Orden<input id="tableId" class="input" placeholder="Ej. Mesa 1 / ToGo"/></label>
        <label>Notas para cocina<textarea id="notes" rows="2" class="input" placeholder="Sin jitomate, poco picante, etc."></textarea></label>
      </div>
    </div>

    <div class="card">
      <h2>Modo</h2>
      <div class="tabs">
        <button class="tab active" id="tabMinis">Minis</button>
        <button class="tab" id="tabGrandes">Grandes</button>
      </div>

      <div id="viewMinis">
        <div class="choices">
          <button data-minis="1" class="chip">1 Mini</button>
          <button data-minis="2" class="chip">2 Minis</button>
          <button data-minis="3" class="chip">3 Minis</button>
          <button data-minis="7" class="chip warn">Combo 7 Minis</button>
        </div>
        <div id="miniList" class="cards"></div>
        <div class="box notice">Pack Power-Ups 3×$10 (aderezos aplicados directo, ½ porción)</div>
        <div id="saucePicker" class="sauces"></div>
      </div>

      <div id="viewGrandes" class="hidden">
        <div id="bigList" class="cards"></div>
      </div>
    </div>
  </div>

  <div class="box" id="orderSummary"></div>
  <div class="actions">
    <button id="btnSendOrder" class="primary">Enviar a cocina</button>
  </div>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
