<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seven de Burgers · Kiosko</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="hide-roles">
  <header>
    <h1>SEVEN DE BURGERS</h1>
    <p class="sub">Elige minis (mix & match) o burgers · Confirma · ¡Disfruta!</p>
  </header>

  <main>
    <section>
      <div class="row-head">
        <h2>Minis</h2>
        <button id="btnMix" class="ghost">Combo Minis Mix & Match</button>
      </div>
      <div id="miniList" class="cards"></div>
    </section>

    <section>
      <h2>Hamburguesas</h2>
      <div id="bigList" class="cards"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="closeModal" class="close">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
