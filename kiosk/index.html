<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kiosko — Seven de Burgers</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
  <div class="headerbar">
    <div class="inner">
      <div class="brand" id="brandTitle">🍔 Seven de Burgers — Kiosko</div>
      <a id="loginLink" href="../admin/index.html" class="btn small ghost" style="display:none">Login</a>
    </div>
  </div>
  <main>
    <div class="grid" style="grid-template-columns:1fr 1fr 1fr; gap:12px; align-items:end">
      <div class="grid" style="grid-template-columns:1fr;gap:6px">
        <label class="small muted">Tu nombre</label>
        <input id="customerName" class="input" type="text" placeholder="Tu nombre" autocomplete="name">
      </div>
      <div class="grid" style="grid-template-columns:1fr;gap:6px">
        <label class="small muted">¿Te sorprendemos con un aderezo?</label>
        <select id="surprise" class="input select">
          <option value="">No, gracias</option>
          <option value="yes">Sí, sorpréndeme</option>
        </select>
      </div>
      <div class="row" style="justify-content:flex-end">
        <button id="btnCheckout" class="btn">Confirmar pedido</button>
      </div>
    </div>

    <h2 style="margin-top:14px">Minis — Combos y sueltos</h2>
    <div id="miniMenu" class="menu"></div>

    <h2 style="margin-top:14px">¿Prefieres los retos grandes?</h2>
    <div id="bigMenu" class="menu"></div>
  </main>

  <div class="footerbar">
    <div class="inner">
      <div><span class="badge" id="miniCount">0 minis</span> · <span class="badge" id="cartCount">0 items</span></div>
      <div>Total: <span class="price" id="grandTotal">$0</span></div>
    </div>
  </div>

  <script type="module" src="./app.js" defer></script>
</body>
</html>
