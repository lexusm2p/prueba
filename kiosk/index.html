<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kiosko — Seven de Burgers</title>
  <link rel="stylesheet" href="../shared/styles.css"/>

  <!-- Estilos mínimos para el icono en tarjeta (sin tocar tu CSS global) -->
  <style>
    .card .icon-wrap{display:flex;justify-content:center;align-items:center;margin:6px 0 10px}
    .card .icon{width:56px;height:56px;image-rendering:pixelated}
    .pill{display:inline-block;background:#1f2f45;border:1px solid rgba(255,255,255,.12);
          color:#cfe4ff;border-radius:999px;padding:6px 10px;font-size:12px}
  </style>
</head>
<body>
<header class="header">
  <div class="brand" id="brandTap">
    <span class="dot"></span>
    <div>
      <div>Seven de Burgers</div>
      <div class="title-sub">Kiosko</div>
    </div>
  </div>
  <!-- Oculto; se revela con taps en el logo -->
  <nav id="navRoles" style="display:none;gap:8px">
    <a class="btn ghost small" href="../mesero/index.html">Mesero</a>
    <a class="btn ghost small" href="../cocina/index.html">Cocina</a>
    <a class="btn ghost small" href="../admin/index.html">Admin</a>
  </nav>
</header>

<main class="container">
  <div class="card" id="mode">
    <h2 style="margin:0 0 8px 0">¡Elige tu modo de juego!</h2>
    <div class="row" style="gap:10px;flex-wrap:wrap">
      <button class="btn" id="btnMinis">Minis & Combos</button>
      <button class="btn ghost" id="btnBig">Hamburguesas grandes</button>
    </div>
  </div>

  <div class="grid" id="cards"></div>
</main>

<!-- Modal pedido -->
<div class="modal" id="modal"><div class="modal-card">
  <div class="modal-head">
    <div id="mTitle">Orden</div>
    <button class="btn ghost small" id="mClose">Cerrar</button>
  </div>
  <div class="modal-body" id="mBody"></div>
  <div class="modal-foot">
    <div class="total-bar">
      <div class="total" id="mTotal">$0</div>
      <button class="btn" id="mConfirm">Confirmar pedido</button>
    </div>
  </div>
</div></div>

<script type="module" src="./app.js"></script>
</body>
</html>
