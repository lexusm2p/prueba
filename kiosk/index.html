<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kiosko — Seven de Burgers</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/styles.css"/>
</head>
<body class="theme-8bit">
  <header class="header header-8bit">
    <div class="brand brand-8bit" id="brandTap">
      <span class="pixel-dot"></span>
      <div>
        <div class="brand-title">Seven de Burgers</div>
        <div class="brand-sub">Kiosko</div>
      </div>
    </div>
    <div class="hud">
      <div class="hud-item"><span class="coin">🟡</span> <span id="hudCoins">x00</span></div>
      <div class="hud-item hearts"><span>❤</span><span>❤</span><span class="heart-off">❤</span></div>
    </div>
    <nav id="navRoles" class="nav-roles" style="display:none">
      <a class="btn-8bit ghost" href="../mesero/index.html">Mesero</a>
      <a class="btn-8bit ghost" href="../cocina/index.html">Cocina</a>
      <a class="btn-8bit ghost" href="../admin/index.html">Admin</a>
    </nav>
  </header>

  <main class="container container-8bit">
    <section class="panel-8bit">
      <h2 class="title-8bit">¡Elige tu modo de juego!</h2>
      <div class="row wrap">
        <button class="btn-8bit" id="btnMinis">Minis & Combos</button>
        <button class="btn-8bit ghost" id="btnBig">Hamburguesas grandes</button>
      </div>
    </section>

    <section class="grid" id="cards"></section>
  </main>

  <!-- Modal Orden -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
    <div class="modal-card modal-8bit">
      <div class="modal-head">
        <div id="mTitle" class="title-8bit">Orden</div>
        <button class="btn-8bit ghost small" id="mClose" aria-label="Cerrar">Cerrar</button>
      </div>
      <div class="modal-body" id="mBody"></div>
      <div class="modal-foot">
        <div class="total-bar">
          <div class="total" id="mTotal">$0</div>
          <button class="btn-8bit" id="mConfirm">Confirmar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bocadillo Ingredientes -->
  <div class="bubble" id="bubble" role="dialog" aria-modal="true" style="display:none">
    <div class="bubble-card">
      <div class="bubble-head">
        <div class="title-8bit" id="bTitle">Ingredientes</div>
        <button class="btn-8bit ghost small" id="bClose">×</button>
      </div>
      <div class="bubble-body" id="bBody"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
