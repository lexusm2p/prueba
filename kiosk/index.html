<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Seven de Burgers — Kiosko</title>
<link rel="stylesheet" href="../shared/styles.css"></head>
<body>
<header class="header">
  <div id="logoTap" class="row" title="Seven de Burgers"><span class="badge">7</span> Seven de Burgers</div>
  <div id="hhBanner" class="banner" style="display:none"></div>
</header>
<main class="grid" style="padding:14px">
  <section class="card">
    <div class="row">
      <input id="customerName" class="input" placeholder="Tu nombre (requerido)"/>
      <select id="tableSelect" class="input">
        <option value="">Sin mesa / Pick up</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
      <select id="payMethod" class="input">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
    </div>
  </section>
  <section class="card"><h3>Minis & Combos</h3><div id="minis"></div></section>
  <section class="card"><h3>¿Prefieres retos más grandes?</h3><div id="grandes"></div></section>
  <section class="card">
    <h3>Tu carrito</h3>
    <div id="cart"></div>
    <div class="total"><span>Total</span><b id="grandTotal">$0</b></div>
    <div class="row"><button class="btn" id="clearCart">Vaciar</button><button class="btn" id="confirmOrder">Confirmar pedido</button></div>
  </section>
</main>
<script type="module" src="./app.js"></script></body></html>
