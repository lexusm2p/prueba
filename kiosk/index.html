<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kiosko — Seven de Burgers</title>
<link rel="stylesheet" href="../shared/styles.css">
</head>
<body class="shell">
<div class="container">
  <div class="row" style="margin-bottom:10px">
    <div class="badge">Seven de Burgers — Kiosko</div>
    <a class="right badge" href="../login/">Login</a>
  </div>

  <!-- Nombre del cliente (una sola vez por ticket) -->
  <div class="card" style="margin-bottom:12px">
    <div class="row">
      <label class="sub">Tu nombre</label>
      <input id="k-name" placeholder="Para avisarte cuando esté listo" style="max-width:320px">
    </div>
  </div>

  <div id="menu" class="grid"></div>
</div>

<!-- Modal para configurar una pieza -->
<div class="modal" id="modal"><div class="sheet">
  <div class="row"><h2 id="m-title">Configura tu burger</h2><button class="btn right" id="m-close">Cerrar</button></div>
  <form id="orderForm" class="form-grid">
    <div class="group row">
      <div style="flex:1"><label class="sub">Cantidad</label><input type="number" id="f-qty" min="1" value="1"></div>
      <div class="right sub">Salsa sugerida: <b id="f-suggest"></b></div>
    </div>
    <div class="group"><h3 style="margin:0 0 6px">Aderezos extra (+$5)</h3><div id="f-aderezos"></div></div>
    <div class="group"><h3 style="margin:0 0 6px">Ingredientes extra (+$5)</h3><div id="f-extras"></div></div>
    <div class="group">
      <label class="sub">Notas para esta pieza</label>
      <input id="f-notes" placeholder="Sin jitomate, pan muy tostado, etc.">
    </div>
    <div class="sticky-total">
      <div class="row">
        <div class="sub">Subtotal de esta pieza</div>
        <div class="right price" id="f-total">$0</div>
      </div>
      <button class="btn" id="f-add" type="submit">Agregar al carrito</button>
    </div>
  </form>
</div></div>

<!-- Barra de carrito (siempre visible) -->
<div id="cartBar" class="cart-bar hidden">
  <div class="row" style="gap:8px">
    <span class="badge">Carrito</span>
    <span id="cartCount" class="sub">0 ítems</span>
  </div>
  <div class="row right" style="gap:10px">
    <span class="price" id="cartTotal">$0</span>
    <button class="btn" id="openCart">Revisar</button>
  </div>
</div>

<!-- Modal de carrito -->
<div class="modal" id="cartModal"><div class="sheet">
  <div class="row"><h2>Tu pedido</h2><button class="btn right" id="cartClose">Cerrar</button></div>
  <div id="cartList"></div>
  <div class="row" style="margin-top:10px">
    <button class="btn outline" id="cartClear">Vaciar</button>
    <div class="right">
      <span class="sub">Total</span> <span class="price" id="cartGrand">$0</span>
    </div>
  </div>
  <div class="row" style="margin-top:10px">
    <button class="btn" id="cartCheckout">Confirmar pedido</button>
  </div>
</div></div>

<script type="module" src="./app.js"></script>
</body></html>
