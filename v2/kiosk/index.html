<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Seven â€” Kiosko V2 (test)</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="../shared/styles.css" />
  <link rel="stylesheet" href="../shared/styles.legacy.css" />

  <style>
    body {
      background: #0f1422;
      color: #fff8e6;
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    #app {
      padding: 16px;
      font-size: 20px;
    }
    .err {
      position: fixed;
      left: 8px;
      bottom: 8px;
      background: #000a;
      color: #ffb;
      padding: 8px;
      border: 1px solid #834;
      max-width: 92vw;
      white-space: pre-wrap;
      z-index: 99999;
    }
    .badge {
      position: fixed;
      right: 8px;
      bottom: 8px;
      background: #111a;
      border: 1px solid #345;
      color: #9fe;
      padding: 4px 8px;
      border-radius: 6px;
      font: 12px/1.2 system-ui;
      z-index: 9999;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 32px;
      max-width: 1200px;
      margin: 80px auto;
    }
    .burger-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--accent, #ff7a00);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      color: var(--text, #fff);
      font-family: var(--font-display, 'Press Start 2P');
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .burger-card:hover {
      transform: scale(1.06);
    }
    #tabsBar {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 10px;
    }
    .tab {
      background: var(--panel1, #111);
      border: 2px solid var(--accent, #ff7a00);
      border-radius: 10px;
      color: var(--text, #fff);
      font-family: var(--font-display, 'Press Start 2P');
      padding: 10px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tab.is-active {
      background: var(--accent, #ff7a00);
      color: #000;
    }
  </style>
</head>
<body data-theme="base">
  <div id="app">Cargando Kiosko V2â€¦</div>

  <div id="tabsBar" class="tabs">
    <button id="btnMinis" class="tab is-active">Minis</button>
    <button id="btnBig" class="tab">Big</button>
  </div>

  <div id="cards" class="cards-grid"></div>

  <div id="cartBar" style="display:none">
    <button id="openCart">
      <span id="cartCount">0</span> Â· <span id="cartBarTotal">$0</span>
    </button>
  </div>

  <div id="modal" class="modal">
    <div id="mBody"></div>
    <button id="mAdd"></button>
    <span id="mTotal"></span>
    <button id="mClose">Ã—</button>
  </div>

  <div id="cartModal" class="modal">
    <div id="cartBody"></div>
    <div id="cartTotal"></div>
    <button id="cartConfirm">Confirmar pedido</button>
    <button id="cartClose">Ã—</button>
  </div>

  <script>
    // ðŸ”’ ProtecciÃ³n temprana
    if (typeof window !== 'undefined' && !window._freezeSettings) {
      window._freezeSettings = (s) => Object.freeze({ ...(s || {}) });
    }
  </script>

  <script>
    // ðŸ§© Flags globales
    const qs = new URLSearchParams(location.search);
    const mode = (qs.get('mode') || 'online').toLowerCase();
    window.MODE = {
      OFFLINE: mode === 'offline',
      READONLY: qs.get('ro') === '1',
      LEGACY: qs.get('legacy') === '1'
    };
    // insignia
    const badge = document.createElement('div');
    badge.className = 'badge';
    badge.textContent = `mode=${mode}${window.MODE.READONLY ? ' Â· RO' : ''}${window.MODE.LEGACY ? ' Â· LEGACY' : ''}`;
    document.body.appendChild(badge);
  </script>

  <script type="module" src="../shared/theme-guard.js"></script>

  <script type="module">
    // ðŸ§± Overlay de errores
    const showErr = (label, val) => {
      const b = document.createElement('div');
      b.className = 'err';
      let msg = val && typeof val === 'object' ? (val.message || JSON.stringify(val)) : String(val);
      b.textContent = `[${label}] ${msg}`;
      document.body.appendChild(b);
    };
    window.addEventListener('error', (e) => showErr('Error', e.message || e.error));
    window.addEventListener('unhandledrejection', (e) =>
      showErr('Promise', (e.reason && e.reason.message) || e.reason)
    );

    document.getElementById('app').textContent = 'Kiosko V2 base OK â€” cargando mÃ³dulosâ€¦';

    // Cargar configuraciÃ³n y app principal
    import './config.js';
    try {
      await import('./legacy.js');
    } catch (_) {}

    await import('../shared/firebase.js');
    await import('./app.js');
  </script>
</body>
</html>
