<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Cocina — Seven de Burgers</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <style>
    :root{ --bg:#0b1220; --card:#0f182a; --panel:#131f33; --muted:#a6b2c7; }
    body{ background:var(--bg); color:#e8f0ff; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .wrap{ max-width:1400px; margin:12px auto; padding:0 12px; }
    .cols{ display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; }
    @media (max-width:1300px){ .cols{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:900px){ .cols{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:640px){ .cols{ grid-template-columns: 1fr; } }
    .col{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px; }
    .h{ display:flex; align-items:center; gap:8px; margin-bottom:8px; }
    .h .spacer{ flex:1 }
    .list{ display:flex; flex-direction:column; gap:8px; min-height:120px; }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:10px; }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .price{ margin-left:auto; opacity:.85 }
    .muted{ color:var(--muted); font-size:.9em }
    .btn{ background:#1d2b46; border:1px solid rgba(255,255,255,.14); color:#fff; border-radius:10px; padding:6px 10px; cursor:pointer; }
    .btn.ghost{ background:transparent; }
    .btn.danger{ background:#5b2331; border-color:#8d2a3e; }
    .badge{ background:#203252; border:1px solid rgba(255,255,255,.16); border-radius:999px; padding:2px 8px; font-size:.8em }
    .total{ font-weight:600; opacity:.9; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:8px 0 12px">Cocina — Seven</h1>

    <div class="cols" id="cols">
      <div class="col" data-col="PENDING">
        <div class="h"><b>Pendientes</b><span class="badge" id="cP">0</span></div>
        <div class="list" id="lP"></div>
      </div>
      <div class="col" data-col="IN_PROGRESS">
        <div class="h"><b>En progreso</b><span class="badge" id="cI">0</span></div>
        <div class="list" id="lI"></div>
      </div>
      <div class="col" data-col="READY">
        <div class="h"><b>Listos</b><span class="badge" id="cR">0</span></div>
        <div class="list" id="lR"></div>
      </div>
      <div class="col" data-col="AR">
        <div class="h">
          <b>Por cobrar</b><span class="badge" id="cA">0</span>
          <span class="spacer"></span>
          <span class="muted">Total:</span>
          <span class="total" id="tA">$0</span>
        </div>
        <div class="list" id="lA"></div>
      </div>
      <div class="col" data-col="DELIVERED">
        <div class="h"><b>Entregados</b><span class="badge" id="cD">0</span></div>
        <div class="list" id="lD"></div>
      </div>
    </div>
  </div>

  <!-- IMPORTANTE: solo este script. Nada de firebase.js ni db-compat extras aquí -->
  <script type="module" src="./app.js"></script>
</body>
</html>
