<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seven de Burgers · Admin</title>
  <link rel="stylesheet" href="../shared/styles.css" />
</head>
<body>
<header class="brand">
  <img src="../shared/logo-seven-pixel.svg" alt="Seven de Burgers"/>
  <div>
    <div class="name">Seven de Burgers</div>
    <div class="tag">Panel Admin</div>
  </div>
  <div class="nav">
    <a href="../kiosk/">Kiosko</a>
    <a href="../mesero/">Mesero</a>
    <a href="../cocina/">Cocina</a>
  </div>
</header>

<main class="container">
  <h1 class="title">Dashboard</h1>
  <div class="tabs">
    <button class="tab active" data-tab="finanzas">Finanzas</button>
    <button class="tab" data-tab="inventario">Inventario</button>
    <button class="tab" data-tab="recetario">Recetario</button>
  </div>

  <section id="tab-finanzas">
    <div class="grid">
      <div class="card"><h2>Hoy</h2><div id="finHoy"></div></div>
      <div class="card"><h2>Semana</h2><div id="finSemana"></div></div>
    </div>
    <div class="card">
      <h2>Órdenes</h2>
      <div id="ordersList"></div>
    </div>
  </section>

  <section id="tab-inventario" class="hidden">
    <div class="actions">
      <button id="btnAddInv" class="btn">Añadir ítem</button>
      <button id="btnSeedInv" class="btn">Sembrar básicos</button>
    </div>
    <table id="invTable"><thead><tr><th>Ítem</th><th>Unidad</th><th>Cantidad</th><th>Mínimo</th><th>Acciones</th></tr></thead><tbody></tbody></table>
  </section>

  <section id="tab-recetario" class="hidden">
    <div class="actions">
      <button id="btnSeedRecetas" class="btn">Sembrar 8 aderezos</button>
    </div>
    <div id="recetasBox"></div>
  </section>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
