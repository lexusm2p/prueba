<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cocina — Seven de Burgers</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body class="shell">
  <div class="container" role="main">
    <div class="row" style="margin-bottom:10px">
      <a class="badge" href="../kiosk/">Kiosko</a>
      <div class="right badge" aria-current="page">Cocina</div>
    </div>

    <div id="live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

    <div class="k-columns">
      <div class="card">
        <h2>Pendientes</h2>
        <div id="col-pending" class="col" aria-label="Órdenes pendientes"></div>
      </div>

      <div class="card">
        <h2>En preparación</h2>
        <div id="col-progress" class="col" aria-label="Órdenes en preparación"></div>
      </div>

      <div class="card">
        <h2>Listos</h2>
        <div id="col-ready" class="col" aria-label="Órdenes listas para entregar"></div>
      </div>

      <div class="card">
        <h2>Por cobrar</h2>
        <div id="col-bill" class="col" aria-label="Órdenes por cobrar"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
